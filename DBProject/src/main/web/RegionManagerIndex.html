<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Random-RegionManager</title>
    <link rel="stylesheet" type="text/css" href="RegionManagerIndex.css" />
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <link href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.css" rel="stylesheet">
    <script src="RegionManagerIndex.js"></script>
</head>
<body>
<div class="TopBar" >
    <div id="LogoDiv" class="LogoDiv"></div>
    <!--    <i class="SearchLogo" id="SearchLogo"></i>-->
    <input type="text" id="SearchInput" class="SearchInput" onKeyDown="SearchPress()" placeholder="Search key words here"></input>
    <button id="SearchBusinessButton" onclick="SearchBusiness()" style="display: none"></button>
    <select id="Sort" name="Sort" onchange="SearchBusiness()" class="SortDiv">
        <option value ="SortBy" >SORT BY</option>
        <option value ="SalesHighToLow">SALES (HIGH TO LOW)</option>
        <option value ="SalesLowToHigh">SALES (LOW TO HIGH)</option>
        <option value ="ProfitHighToLow">PROFITS (HIGH TO LOW)</option>
        <option value ="ProfitLowToHigh">PROFITS (LOW TO HIGH)</option>
        <option value ="Stores">STORES</option>
    </select>

    <div id="Logout" class="BarButton" onclick="LogOut()" style="left:1330px">Log out</div>
</div>
<table id="ListTable" class="List" >
    <tr style="height: 10px;">
        <th style="height: 10px; border: 1px  lightpink; border-style: none none solid none;">Region</th>
        <th style="height: 10px;  border: 1px  lightpink; border-style: none none solid none;">Sales</th>
        <th style="height: 10px;  border: 1px  lightpink; border-style: none none solid none;">Profit</th>
    </tr>
</table>
<div id="CanvasDiv" class="CanvasDiv">
<canvas id="a_canvas" class="Canvas" width="1000" height="700"></canvas>
</div>
</body>
</html>
